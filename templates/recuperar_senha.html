<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Beauty Wave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dark-section" style="text-align: center; padding: 10px;">
        <h1 class="header-title">Recuperar Senha</h1>
    </div>

    <div class="form-container">
        <p style="text-align: center; margin-bottom: 20px;">
            Insira seu e-mail abaixo para receber um link de redefinição de senha.
        </p>

        <form action="{{ url_for('recuperar_senha') }}" method="POST">
            <label for="email">E-mail de Cadastro:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" class="main-button">Enviar Link de Recuperação</button>
        </form>
        
        <p style="text-align: center; margin-top: 15px;">
            <a href="{{ url_for('login') }}">Lembrei minha senha! Voltar ao Login</a>
        </p>
    </div>
</body>
</html>
