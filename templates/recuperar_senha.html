<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Beauty Wave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="dark-section text-center">
        <h1 class="header-title">Recuperar Senha</h1>
    </header>

    <div class="form-container">
        <p class="text-center mb-20">
            Insira seu e-mail abaixo para receber um link de redefinição de senha.
        </p>

        <form action="{{ url_for('recuperar_senha') }}" method="POST">
            <label for="email">E-mail de Cadastro:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" class="main-button">Enviar Link de Recuperação</button>
        </form>
        
        <p class="form-link">
            <a href="{{ url_for('login') }}" class="link-primary">Lembrei minha senha! Voltar ao Login</a>
        </p>
    </div>
</body>
</html>
