<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Beauty Wave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="dark-section text-center">
        <h1 class="header-title">Cadastro</h1>
    </header>
    
    <div class="form-container">
        <form action="{{ url_for('cadastro') }}" method="POST">
            
            <label for="tipo_conta">Tipo de Conta:</label>
            <select id="tipo_conta" name="tipo_conta" required>
                <option value="cliente">Cliente</option>
                <option value="funcionario">Funcionário</option>
                <option value="gerente">Gerente/Administrador</option>
            </select>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
            
            <label for="localizacao">Localização (Cidade/Estado):</label>
            <input type="text" id="localizacao" name="localizacao">

            <button type="submit" class="main-button button-cta">Cadastrar e Entrar</button>
        </form>

        <p class="form-link">
            Já é cadastrado? <a href="{{ url_for('login') }}" style="color: var(--primary-color); font-weight: 600;">Faça Login</a>
        </p>
    </div>
</body>
</html>
