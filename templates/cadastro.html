<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Beauty Wave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dark-section" style="text-align: center; padding: 10px;">
        <h1 class="header-title">Cadastro</h1>
    </div>
    
    <div class="form-container">
        <form action="{{ url_for('dashboard') }}" method="POST">
            <label for="tipo_conta">Tipo de Conta:</label>
            <select id="tipo_conta" name="tipo_conta" required>
                <option value="cliente">Cliente</option>
                <option value="funcionario">Funcionário</option>
                <option value="gerente">Gerente/Administrador</option>
            </select>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
            
            <label for="localizacao">Localização (Cidade/Estado):</label>
            <input type="text" id="localizacao" name="localizacao">

            <button type="submit" class="main-button">Cadastrar e Entrar</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">Já é cadastrado? <a href="{{ url_for('login') }}">Faça Login</a></p>
    </div>
</body>
</html>
