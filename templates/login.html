<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beauty Wave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="dark-section text-center">
        <h1 class="header-title">Login</h1>
    </header>

    <div class="form-container">

        <div class="social-buttons">
            <button type="button" onclick="alert('Login com Google (Em breve)')">Google</button>
            <button type="button" onclick="alert('Login com Facebook (Em breve)')">Facebook</button>
            <button type="button" onclick="alert('Login com Telefone (Em breve)')">Telefone</button>
        </div>

        <div class="divider-text">
            ou
        </div>

        <form action="{{ url_for('login') }}" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit" class="main-button">Entrar</button>
        </form>

        <p class="form-link">
            <a href="{{ url_for('recuperar_senha') }}">Esqueceu sua senha?</a>
        </p>

        <p class="form-link">
            NÃ£o tem conta? <a href="{{ url_for('cadastro') }}" class="link-primary">Crie uma agora</a>
        </p>

    </div>
</body>
</html>
